spring:
  application:
    name: register
    
server:
  port: 8761
  
eureka:
  server:
    # 关闭自我保护
    enable-self-preservation: false
    # 清理间隔 （单位毫秒 默认60 * 1000）
    eviction-interval-timer-in-ms: 1000
  client:
    # 是否把自己作为服务注册到其他服务注册中心
    register-with-eureka: false
    # 是否从其他的服务中心同步服务列表
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
