server:
  port: 2222

spring:
  application:
    name: gateway
    
eureka:
  instance:
    # 续约更新时间间隔（单位秒，默认30秒）
    lease-expiration-duration-in-seconds: 10
    # 续约到期时间（默认90秒）
    lease-renewal-interval-in-seconds: 10
    #以IP地址注册到服务中心，相互注册使用IP地址
    preferIpAddress: true
    #强制指定IP地址，默认会获取本机的IP地址
    ipAddress: 127.0.0.2
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
#      defaultZone: http://register1:8761/eureka/, http://register2:8762/eureka/
    # 健康检查
    healthcheck:
      enabled: true
      
zuul:
  # 网关前缀
  prefix: /api
  # 指定要忽略的服务发现的自动配置
  ignoredServices: '*'
  host:
  #路由转发至url，超时时间取这两个配置参数
    socket-timeout-millis: 10000
    connect-timeout-millis: 10000
  routes:
    service-ribbon:
      path: /ribbon/**
      serviceId: service-ribbon
#      url: http://127.0.0.1:8081/
      strip-prefix: true
    service-feign:
      path: /feign/**
      serviceId: service-feign
#      url: http://127.0.0.1:8082/
      strip-prefix: true
  max:
    host:
      connections: 5000
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
  enabled: false

#路由转发至serviceId,超时时间用的以下配置
ribbon:
  ReadTimeout: 10000
#  SocketTimeout: 10000
  ConnectTimeout: 3000
  
logging:
  level:
    com.netflix: DEBUG
  