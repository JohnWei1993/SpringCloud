server:
  port: 2222

spring:
  application:
    name: gateway
  cloud:
    inetutils:
      ignored-interfaces: [eth0, eth2, lo]

eureka:
  instance:
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 10
#    hostname: localhost
    prefer-ip-address: true
#    ip-address: 127.0.0.1
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
#      defaultZone: http://register1:8761/eureka/, http://register2:8762/eureka/
    healthcheck:
      enabled: true
      
zuul:
  prefix: /api
  ignoredServices: '*'
  host:
    socket-timeout-millis: 10000
    connect-timeout-millis: 10000
  routes:
    service-ribbon:
      path: /ribbon/**
      serviceId: service-ribbon
#      url: http://127.0.0.1:8081/
#      strip-prefix: true
    service-feign:
      path: /feign/**
      serviceId: service-feign
#      url: http://127.0.0.1:8082/
#      strip-prefix: true
  max:
    host:
      connections: 10000
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
  enabled: false

#路由转发至serviceId,超时时间用的以下配置
ribbon:
  ReadTimeout: 10000
#  SocketTimeout: 10000
  ConnectTimeout: 3000
  
logging:
  level:
    com.netflix: DEBUG
  file: d:/log/gateway.log
  